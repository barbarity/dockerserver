---
version: "2.1"
services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
      - AUTO_UPDATE=true #optional
    volumes:
      - volume1/docker/jackett/config:/config
      - volume1/data/torrents/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped