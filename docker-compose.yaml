---
version: "3.9"
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /volume1/docker/bazarr/config:/config
      - /volume1/data/media/movies:/movies #optional
      - /volume1/data/media/tv:/tv #optional
    ports:
      - 6767:6767
    restart: unless-stopped
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /volume1/docker/deluge/config:/config
      - /volume1/data/torrents:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  amule:
    image: ngosang/amule
    container_name: amule
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - GUI_PWD=${AMULE_PWD}
      - WEBUI_PWD=<${AMULE_PWD}
      - MOD_AUTO_RESTART_ENABLED=true
      - MOD_AUTO_RESTART_CRON=0 6 * * *
      - MOD_FIX_KAD_GRAPH_ENABLED=true
      - MOD_FIX_KAD_BOOTSTRAP_ENABLED=true
    ports:
      - "4711:4711" # web ui
      - "4712:4712" # remote gui, webserver, cmd ...
      - "4662:4662" # ed2k tcp
      - "4665:4665/udp" # ed2k global search udp (tcp port +3)
      - "4672:4672/udp" # ed2k udp
    volumes:
      - /volume1/docker/amule/config:/home/amule/.aMule
      - /volume1/data/emule/:/incoming
      - /volume1/data/emule/temp:/temp
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /volume1/docker/prowlarr/config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
      - AUTO_UPDATE=true #optional
    volumes:
      - /volume1/docker/jackett/config:/config
      - /volume1/data/torrents/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /volume1/docker/plex/config:/config
      - /volume1/data/media/tv:/tv
      - /volume1/data/media/movies:/movies
    restart: unless-stopped
  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /volume1/docker/tautulli/config:/config
    ports:
      - 8181:8181
    restart: unless-stopped
  plex-meta-manager:
    image: lscr.io/linuxserver/plex-meta-manager:latest
    container_name: plex-meta-manager
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - PMM_CONFIG=/config/config.yml
      - PMM_TIME=03:00 #optional
      - PMM_RUN=False #optional
      - UMASK_SET=022
    volumes:
      - /volume1/docker/plex/config:/config
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /volume1/docker/radarr/config:/config
      - /volume1/data:/data #optional
    ports:
      - 7878:7878
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - UMASK_SET=022
    volumes:
      - /volume1/docker/sonarr/config:/config
      - /volume1/data:/data #optional
    ports:
      - 8989:8989
    restart: unless-stopped
  
